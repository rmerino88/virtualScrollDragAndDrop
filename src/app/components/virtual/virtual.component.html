<h1>Virtual scroll</h1>
<p>
    Muy útil para cargar muchos elementos dinámicos para lo cual es necesario un scroll,
    este scroll va cargando en función de lo que se va viendo en pantalla
</p>
<hr>

<div class="row">

<div class="col">
    <button type="button" class="btn btn-primary" (click)="irFinal()">Ir al final</button>
</div>

<div class="col">
    <button type="button" class="btn btn-secondary" (click)="irInicio()">Ir al inicio</button>
</div>

<div class="col">
    <button type="button" class="btn btn-secondary" (click)="irMitad()">Ir a la mitad</button>
</div>

<div class="col">
    <!-- <input type="number" min="0" max="100000" [(ngModel)]="position" >  -->
    <!-- <input type="number" [(value)]="position"> -->
    <input type="number" [value]="position" (input)="position = $event.target.value">
    <button type="button" class="btn btn-secondary" (click)="irPosicion()">Ir a posición</button>
</div>

</div>

<hr>
<!-- Tenemos que indicar el ancho del componente con el itemSize, por defecto en pixeles -->
<!-- Si no metemos la clase con los estilos deseados este elemento existe pero no se ve -->
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div *cdkVirtualFor="let item of items" class="list-group-item">{{item}}</div>
</cdk-virtual-scroll-viewport>
